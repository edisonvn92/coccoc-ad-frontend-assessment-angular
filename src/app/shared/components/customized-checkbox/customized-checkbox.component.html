<div class="pretty p-image p-toggle p-plain" (click)="onChangeCheckbox($event)">
    <input type="checkbox" class="custom-checkbox" [checked]="checked" />
    <div class="state p-on">
      <label></label>
      <div class="checkbox-icon icon-checkbox-checked icon-color-green"></div>
    </div>
    <div class="state p-off">
      <label></label>
      <div class="checkbox-icon icon-checkbox-blank icon-color-grey"></div>
    </div>
  </div>
